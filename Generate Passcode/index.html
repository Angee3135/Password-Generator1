<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> Random Password Generator </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>*Password Generator*</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <form id="passwordGeneratorForm" class="passwordDisplay">
          <h2>Make Your Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Passcode</button>
        </div>
        <div class="settings">
          <div class="setting">
            <label for="length">Number Of Characters</label>
            <input type="number" id="length" min="8" max="128" value="8" />
          </div>
          <div class="settings"> 
            <label for="uppercase"> Include Uppercase Letters</label>
            <input type="checkbox" id="uppercase" unchecked />
          </div>
          <div class="setting">
            <label for="lowercase"> Include Lowercase Letters</label>
            <input type="checkbox" id="lowercase" unchecked />
          </div>
          <div class="setting">
            <label for="special character"> Include Special Character</label>
            <input type="checkbox" id="special character" unchecked />
          </div>
          <div class="setting">
            <label for="number"> Include Numbers</label>
            <input type="checkbox" id="number" unchecked />
          </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
